{% extends 'web/base.html' %}

{% block title %}Inicio{% endblock %}

{% block content %}

          <p>DomoTIoT <img class="imagenInicio "src='http://www.newdesignfile.com/postpic/2014/02/black-home-icon_301605.png' height="150"> </p>
        </div>
        {% if user.is_authenticated %}
          <p class="bienvenido">Bienvenido {{ user.username }}</p>

          </div>
        {% else %}

              <img src="https://image.flaticon.com/icons/png/512/97/97895.png" height="300">
          </div>
          <div class="cajaBoton">
            <a class="boton" href="/web/login/">Login</a>

          </div>
        {% endif %}
        </div>
{% endblock %}
