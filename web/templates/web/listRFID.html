{% extends 'web/base.html' %}

{% block title %}Editar sensor RFID{% endblock %}

{% block content %}
<div class="cajaSensorDetail" style="text-align:center">
    <table class="table table-striped">
      {% if lista %}
        <tr>
          <th style="text-align:center">Nombre</th>
          <th style="text-align:center">Topic</th>
          <th style="text-align:center"></th>
          <th style="text-align:center"></th>
        </tr>
        {% for rfid in lista %}
        <tr>
          <td>{{ rfid.nombre }}</td>
          <td>{{ rfid.topic }}</td>
          <td><a href="/web/rfid/{{ rfid.id }}/edit/"><button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-pencil"></span>
          </button></a></td>
          <td><a href="/web/rfid/{{ rfid.id }}/delete/"><button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-trash"></span>
          </button></a></td>
        </tr>
        {% endfor %}
      {% else %}
          <h2>No hay sensores RFID asignados para el usuario</h2>
      {% endif %}
    </table>
</div>
{% endblock %}
